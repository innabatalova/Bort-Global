  <body>
    <div class="grid-container">
      <div class="buttons-wrapper">
        <div class="buttons__block">
          <button class="bort__button bort-button-black35">Button name</button>
          <button class="bort__button bort-button-white35">Button name</button>
          <button class="bort__button bort-button-orange35">Button name</button>
          <button class="bort__button bort-button-disabled35">
            Button name
          </button>
        </div>
        <div class="buttons__block">
          <button class="bort__button bort-button-black45">Button name</button>
          <button class="bort__button bort-button-white45">Button name</button>
          <button class="bort__button bort-button-orange45">Button name</button>
          <button class="bort__button bort-button-disabled45">
            Button name
          </button>
        </div>
        <div class="buttons__block">
          <button class="bort__button bort-button-black50">Button name</button>
          <button class="bort__button bort-button-white50">Button name</button>
          <button class="bort__button bort-button-orange50">Button name</button>
          <button class="bort__button bort-button-disabled50">
            Button name
          </button>
        </div>
      </div>
      <div class="form-wrapper">
        <div class="bort-modal">
          <h3 class="bort-modal-title">обратная связь</h3>
          <form action="#" class="bort-modal-form">
            <span class="bort-modal-text">Ваше ФИО</span>
            <input
              type="text"
              name="name"
              class="bort-modal-contacts"
              required
              minlength="2"
            />
            <span class="bort-modal-text">Контактный телефон</span>
            <input
              name="phone"
              type="tel"
              class="bort-phone bort-modal-contacts invalid"
              required
              minlength="18"
            />
            <span class="bort-modal-text">E-mail</span>
            <input
              name="Email"
              type="email"
              class="bort-modal-contacts invalid"
              required
              minlength="2"
            />
            <span class="bort-modal-text">Ваше сообщение</span>
            <textarea
              name="message"
              cols="30"
              rows="10"
              class="bort-modal-message"
            ></textarea>
            <button class="bort-modal-button bort-button-orange50">
              Отправить
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
