<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Дизайн система Bort</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="grid-container">
      <div class="buttons-wrapper">
        <div class="buttons__block">
          <button class="bort__button bort-button-black35">Button name</button>

          <button class="bort__button bort-button-orange35">Button name</button>
          <button class="bort__button bort-button-disabled35">
            Button name
          </button>
        </div>
        <div class="buttons__block">
          <button class="bort__button bort-button-black45">Button name</button>
          <button class="bort__button bort-button-white45">Button name</button>
          <button class="bort__button bort-button-orange45">Button name</button>
          <button class="bort__button bort-button-disabled45">
            Button name
          </button>
        </div>
        <div class="buttons__block">
          <button class="bort__button bort-button-black50">Button name</button>
          <button class="bort__button bort-button-white50">Button name</button>
          <button class="bort__button bort-button-orange50">Button name</button>
          <button class="bort__button bort-button-disabled50">
            Button name
          </button>
        </div>
      </div>
    </div>

    <script src="js/jquery.validate.min.js"></script>
